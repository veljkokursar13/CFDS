name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Runs when pushing to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v2

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and Push Backend Docker Image
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          push: true
          tags: your-dockerhub-username/cfds-backend:latest

      - name: ğŸ—ï¸ Build and Push Frontend Docker Image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          push: true
          tags: your-dockerhub-username/cfds-frontend:latest
